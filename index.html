<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/index.png" style="border-radius: 25%;">
  <link rel="stylesheet" href="assets/css/index.css">
  
  <title>Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>

  <div class="container">
    <header>
      <!--span>Calc</span>
      <optgroup>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </optgroup-->
    </header>
    <div class="container-calc">
      <input type="text" name="val" id="" placeholder="0">
      <div class="button">
        <div class="line">
          <button onclick="show('7')">7</button>
        <button onclick="show('8')">8</button>
        <button onclick="show('9')">9</button>
        <button id="del" >Del</button>
        </div>
        <div class="line">
        <button onclick="show('4')">4</button>
        <button onclick="show('5')">5</button>
        <button onclick="show('6')">6</button>
        <button onclick="show('+')">+</button>
        </div>
        <div class="line">
          <button onclick="show('1')">1</button>
        <button onclick="show('2')">2</button>
        <button onclick="show('3')">3</button>
        <button onclick="show('-')">-</button>
        </div>
        <div class="line">
          <button onclick="show('.')">.</button>
        <button onclick="show('0')">0</button>
        <button onclick="show('/')">/</button>
        <button onclick="show('*')">*</button>
        </div>
        <div class="line">
          <button id="reset">Reset</button>
        <button id="equal">=</button>

        </div>

      </div>
    </div>
  </div>  


  <script src="assets/js/index.js"></script>
</body>
</html>
